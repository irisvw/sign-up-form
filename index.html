<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.bunny.net">
<link href="https://fonts.bunny.net/css?family=balsamiq-sans:400|noto-emoji:500" rel="stylesheet" />
  <title>Sign up</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <div class="left-container">
      <div class="logo">
        <span class="logo-symbol">ðŸ˜º</span> Humpy
      </div>
      <img src="humpy.jpg" alt="a cute black cat">
    </div>
    <div class="right-container">
      <section class="main-text-container">
        <div class="main-text">
          <p>Everyone needs more cat pictures in their lives.
            Sign up <em>now</em> to get started, and receive daily cat pictures in your inbox.</p>
          <p>You <em>know</em> you want them.</p>
        </div>
      </section>
      <section class="form-container">
        <p>Let's do this!</p>
        <form>
          <div class="form-element">
            <label for="first-name">First name</label>
            <input type="text" id="first-name">
          </div>
          <div class="form-element">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name">
          </div>
          <div class="form-element">
            <label for="email">Email</label>
            <input type="email" id="email">
          </div>
          <div class="form-element">
            <label for="phone">Phone number</label>
            <input type="tel" id="phone">
          </div>
          <div class="form-element">
            <label for="password1">Password</label>
            <input type="password" id="password1">
          </div>
          <div class="form-element">
            <label for="password2">Confirm password</label>
            <input type="password" id="password2">
          </div>
        </form>
      </section>
      <section class="footer-container"><button>Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </section>
    </div>
  </div>
</body>

</html>
