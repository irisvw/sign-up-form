<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <div class="left-container">
      <img src="humpy.jpg" alt="a cute black cat">
    </div>
    <div class="right-container">
      <section class="class1">
        <div class="main-text">
          <p>Everyone needs more cat pictures in their lives.
            Sign up <em>now</em> to get started, and receive daily cat pictures by mail.</p>
          <p>You know you want them.</p>
        </div>
      </section>
      <section class="class2">
        <p>Let's do this!</p>
        <form>
          <div class="form-element">
            <label for="first-name">First name</label>
            <input type="text" id="first-name">
          </div>
          <div class="form-element">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name">
          </div>
          <div class="form-element">
            <label for="email">Email</label>
            <input type="email" id="email">
          </div>
          <div class="form-element">
            <label for="phone">Phone number</label>
            <input type="tel" id="phone">
          </div>
          <div class="form-element">
            <label for="password1">Password</label>
            <input type="password" id="password1">
          </div>
          <div class="form-element">
            <label for="password2">Confirm password</label>
            <input type="password" id="password2">
          </div>
        </form>
      </section>
      <section class="class3"><button>Create Account</button>
      </section>
    </div>
  </div>
</body>

</html>
